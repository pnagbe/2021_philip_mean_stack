<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="padding: 10px;">
    <h4>Add New Budget</h4><br/>
    <div>
        <form method=POST>
            <div class="form-group col-lg-2" >
                <label style="text-align: left;">Client Name</label>
                <input type="text" id="clientname" id="test" class="form-control input-sm"><br/>
                <label>Project Name</label>
                <input type="text" id="projname" class="form-control"/><br/>
                <label>Budget</label>
                <input type="text" id="budget" class="form-control"/><br/>
            </div>
            <div>
                <button type="submit" onclick="getData()" class="btn btn-primary">Add</button>
                <button onclick="form.reset()" class="btn btn-primary">Clear</button>

            </div>
        </form>
    </div>
