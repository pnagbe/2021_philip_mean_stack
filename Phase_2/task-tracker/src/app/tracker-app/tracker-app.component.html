<mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile-header>
        <div class="center">
            <h2>Task Tracker</h2>
        </div>
    </mat-grid-tile-header>
    <mat-grid-tile>
        <div>
            <h2>To-do Input</h2>
            <form [formGroup]="formRef" (ngSubmit)="addTask()">
                <mat-form-field>
                    <mat-label>ID</mat-label>
                    <input matInput formControlName="id"/>
                </mat-form-field><br/>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name"/>
                </mat-form-field><br/>
                <mat-form-field>
                    <mat-label>Task</mat-label>
                    <input matInput formControlName="task"/>
                </mat-form-field><br/>
                <mat-form-field>
                    <mat-label>Deadline</mat-label>
                    <input matInput formControlName="deadline"/>
                </mat-form-field><br/>
                <button type="submit" mat-raised-button color="primary" class="space">Submit</button>
                <button type="reset" mat-raised-button color="primary"class="space">Reset</button>
            </form>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="table">
            <table mat-table [dataSource]="newTask" class="mat-elevation-z8">
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let formInput"> {{formInput.id}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let formInput"> {{formInput.name}} </td>
                </ng-container>

                <ng-container matColumnDef="Task">
                    <th mat-header-cell *matHeaderCellDef> Task </th>
                    <td mat-cell *matCellDef="let formInput"> {{formInput.task}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Deadline">
                    <th mat-header-cell *matHeaderCellDef> Deadline </th>
                    <td mat-cell *matCellDef="let formInput"> {{formInput.deadline}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-grid-tile>
</mat-grid-list>
