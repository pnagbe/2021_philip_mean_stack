<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="shoppingcart.js"></script>
<body onLoad="size();">
    <h2 style="text-align: center;">Shopping Cart</h2>
    <div style="padding: 50px;">
        <div id="output">
        </div>
        <div style="text-align: right;">
            <a href="checkout.html" >Checkout</a>
        </div>
    </div>
    <div class="row">
            <div class="card col-sm-2">
                <div class="card-body">
                    <h4 class="card-title" id="nameone">Basketball</h4>
                    <h6 class="card-subtitle mb-2 text-muted" id="priceone">$10</h6>
                    <button type="submit" class="btn btn-primary btn-sm" onclick="add('Basketball', 10)">Add</button>
                </div>
            </div>
            <div class="card col-sm-2">
                <div class="card-body">
                    <h4 class="card-title" id="nametwo">Rocking Chair</h4>
                    <h6 class="card-subtitle mb-2 text-muted" id="pricetwo">$50</h6>
                    <button type="submit"class="btn btn-primary btn-sm" onclick="add('Rocking Chair', 50)">Add</button>
                </div>
            </div>
    </div>
    <div class="row">
            <div class="card col-sm-2">
                <div class="card-body">
                    <h4 class="card-title" id="namethree">Playstation 5</h4>
                    <h6 class="card-subtitle mb-2 text-muted" id="pricethree">$600</h6>
                    <button type="submit"class="btn btn-primary btn-sm" onclick="add('Playstation 5', 600)">Add</button>
                </div>
            </div>
            <div class="card col-sm-2">
                <div class="card-body">
                    <h4 class="card-title" id="namefour">Christmas Tree</h4>
                    <h6 class="card-subtitle mb-2 text-muted" id=>$75</h6>
                    <button type="submit"class="btn btn-primary btn-sm" onclick="add('Christmas Tree', 75)">Add</button>
                </div>
            </div>
    </div>
</body>
</html>
